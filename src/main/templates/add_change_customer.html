{{ define "add_change_customer" }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Customer card</title>
    </head>
    <body>
	{{ template "header" }}
        <h2>Customer card</h2>
        <form method="POST" action="postform_add_change_customer">
            <label>Customer name</label><br>
            <input type="text" name="customer_name" /><br><br>
			
            <label>Customer id</label><br>
            <input type="number" name="customer_id" /><br><br>
			
			<label>Customer type</label><br>
            <input type="text" name="customer_type" /><br><br>
			
			<label>Customer email</label><br>
            <input type="text" name="customer_email" /><br><br>
			
            <input type="submit" value="Add" />
        </form>
    </body>
</html>
{{ end }}
