{{ define "list_customer" }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title}}</title>
    </head>
    <body>
	{{ template "header" }}
        <h1>{{ .Title}}</h1>
        <p>{{ .Message}}</p>
		<ul>
            {{range .Customers}}
                <li><b>{{ . }}</b></li>
            {{end}}
        </ul>
    </body>
</html>
{{ end }}
